server:
  port: 8081

spring:
  application:
    name: auth-service
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: validate  # Default to validate for safety, override in profile-specific configs
    show-sql: false       # Default to false, enable in dev if needed
    properties:
      hibernate:
        format_sql: false  # Default to false, enable in dev if needed