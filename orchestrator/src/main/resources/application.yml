server:
  port: 8084

spring:
  application:
    name: orchestrator-service
  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update # In production, use a migration tool like Flyway or Liquibase
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092} # Corrected port to 9092
    consumer:
      group-id: orchestrator-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: 'com.flowforge.trigger.dto,com.flowforge.orchestrator.dto'
        spring.json.use.type.headers: false
        # =============================================== #
        # == THIS IS THE FIX: Set the default DTO type == #
        # =============================================== #
        spring.json.value.default.type: com.flowforge.orchestrator.dto.TriggerEventDto
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        enable.idempotence: true

# Application-specific properties
app:
  services:
    workflow:
      url: ${WORKFLOW_SERVICE_URL:http://localhost:8082/api/v1}
  kafka:
    topics:
      trigger-events: trigger.events
      execution-start: execution.start
      execution-result: execution.result

logging:
  level:
    com.flowforge.orchestrator: DEBUG
    org.springframework.kafka: INFO